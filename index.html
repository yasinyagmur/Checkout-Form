<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="./sytyle/style.css" />
  </head>
  <body>
    <h1 class="checkoutTitle">Checkout</h1>
    <main>
      <form action="">
        <div class="dform">
          <h1>Contact information</h1>
          <div class="camp">
            <label for="email">Email</label>
            <div class="nput">
              <input
                type="email"
                name="user-email"
                id="email"
                placeholder="Enter your email..."
                required
              />
              <i class="fas fa-envelope"></i>
            </div>
          </div>
          <div class="camp">
            <label for="phone">Phone</label>
            <div class="nput">
              <input
                type="tel"
                name="user-Phone"
                id="phone"
                placeholder="Enter your phone..."
                required
              />
              <i class="fas fa-phone-alt"></i>
            </div>
          </div>
        </div>
        <div class="dform">
          <h1 class="shippingTitle">Shipping address</h1>
          <div class="shippingForm">
            <div class="camp">
              <label for="fname">Full Name</label>
              <div class="nput">
                <input
                  type="text"
                  id="fname"
                  name="userFullName"
                  placeholder="Enter your Full name..."
                  required
                />
                <i class="fas fa-user"></i>
              </div>
            </div>

            <div class="camp">
              <label for="address">Address</label>
              <div class="nput">
                <input
                  type="text"
                  id="address"
                  name="userAddress"
                  placeholder="Enter your address..."
                  required
                />
                <i class="fas fa-home"></i>
              </div>
            </div>

            <div class="camp">
              <label for="city">City</label>
              <div class="nput">
                <input
                  type="text"
                  id="city"
                  name="userCtiy"
                  placeholder="Enter your city..."
                  required
                />
                <i class="fas fa-city"></i>
              </div>
            </div>

            <div class="bottomblok">
              <div class="camp">
                <label for="userCountry">Country</label>
                <div class="nput">
                  <select name="userCountry" id="country" required>
                    <option value="turkey">Turkey</option>
                    <option value="germany">Germany</option>
                    <option value="usa">Usa</option>
                    <option value="canada">Canada</option>
                    <option value="uk">uk</option>
                  </select>
                  <i class="fas fa-globe-europe"></i>
                </div>
              </div>
              <div class="camp post">
                <label for="pCode">Post Code</label>
                <div class="nput">
                  <input
                    type="text"
                    name="userPostCode"
                    id="pCode"
                    placeholder="Enter your postal code..."
                    required
                  />
                  <i class="fas fa-mail-bulk"></i>
                </div>
              </div>
            </div>
            <div class="check">
              <input type="checkbox" name="reminder" id="user-reminder" />
              <label for="reminder">See this information next time</label>
            </div>
          </div>
        </div>
      </form>
      <div class="productPanel">
        <div class="backBag">
          <div class="img">
            <img src="./image/photo1.png" alt="Bag" srcset="" />
          </div>
          <div class="info">
            <div class="content">
              <h2>Vintage Backbag</h2>
              <p>
                <strong>$54.99</strong> <sub> <del>$94.99</del></sub>
              </p>
            </div>
            <div class="quantity-controller">
              <button>
                <i class="fas fa-minus"></i>
              </button>
              <p>1</p>
              <button>
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="shoes">
          <div class="img">
            <img src="./image/photo2.png" alt="Shoes" srcset="" />
          </div>
          <div class="info">
            <div class="content">
              <h2>Levi Shoes</h2>
              <p>
                <strong>$74.99</strong>
                <sub class="line-through"><del>$124.99</del></sub>
              </p>
            </div>
            <div class="quantity-controller">
              <button >
                <i class="fas fa-minus"></i>
              </button>
              <p>1</p>
              <button>
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="buy-detail" id="shipping">
          <p>Shipping</p>
          <p>$19</p>
        </div>
        <div class="buy-detail" id="total">
          <p>Total</p>
          <p>$148.98</p>
        </div>
      </div>
      <div class="button">
        <button id="btn-submit" type="submit">Continue</button>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/5c7edfd842.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
